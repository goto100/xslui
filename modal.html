<style type="text/css">
div.overlay {
	background-color: #999999;
	filter:alpha(opacity=80);
	opacity: 0.8;
}
div.window {
	width: 300px;

<script type="text/javascript" src="src/base2-dom-fp.js"></script>
<script type="text/javascript">
var IE6 = document.all? true : false;
base2.JavaScript.bind(window);
base2.DOM.bind(window);
base2.DOM.bind(document);
base2.DOM.EventTarget(window);

function Window() {
	this.modal = false;
}

Window.bind = function(node) {
	node.modal = node.className.split(" ").contains("modal");
	node.show = Window.prototype.show;
	node.scale = Window.prototype.scale;
}

Window.scale = function(win) {
	win.style.top = (document.documentElement.scrollTop + ((document.documentElement.clientHeight || document.body.clientHeight) - win.offsetHeight) / 2) + "px";
	win.style.left = (document.documentElement.scrollLeft + (document.documentElement.clientWidth - win.offsetWidth) / 2) + "px";
}

Window.prototype.scale = function() {
	Window.scale(this);
	var win = this;
	window.addEventListener("resize", function() {
		Window.scale(win);
		alert("!")
	}, false);
	window.addEventListener("scroll", function() {
		Window.scale(win);
	}, false);
}

Window.prototype.show = function() {
	this.style.display = "";
	this.style.zIndex = 2;
	this.style.position = "fixed";
	if (IE6) this.style.position = "absolute";
	this.scale();

	if (this.modal) {
		var overlay = document.createElement("div");
		overlay.className = "overlay";
		overlay.style.position = "fixed";
		if (IE6) overlay.style.position = "absolute";
		overlay.style.top = "0px";
		overlay.style.left = "0px";
		overlay.style.zIndex = this.style.zIndex - 1;;
		overlay.style.width = "100%";
		overlay.style.height = "100%";
		if (IE6) this.parentNode.style.height = "100%";
		this.parentNode.appendChild(overlay);
	}
}

document.addEventListener("DOMContentLoaded", function() {
	document.querySelectorAll("div.window").forEach(function(win) {
		win.style.display = "none";
		Window.bind(win);
	});

	document.querySelectorAll("div.window").invoke("show");
}, false);



</script>
</head>
