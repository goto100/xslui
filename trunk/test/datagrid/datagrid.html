<form class="datagrid" action="orders.html">
	<button type="submit" name="__action" value="delete.html">删除</button>
	<button type="submit" name="__action" value="close.html">关闭</button>
	<table class="list">
		<colgroup>
			<col class="selection" />
		</colgroup>
		<colgroup span="6" />
		<colgroup class="operation">
			<col class="operation" />
			<col class="operation" />
			<col class="operation" />
		</colgroup>
		<thead>
			<tr>
				<th class="selection"><input type="checkbox" title="全选" /></th>
				<th>订单号</th>
				<th>姓名</th>
				<th>下单时间</th>
				<th>支付方式</th>
				<th>总金额</th>
				<th>订单状态</th>
				<th class="process operation">处理</th>
				<th class="edit operation">编辑</th>
				<th class="delete operation">删除</th>
			</tr>
			<tr>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="10">1-10/14</td>
			</tr>
		</tfoot>
		<tbody>
			<tr class="">
				<th class="selection"><input name="id" type="checkbox" value="1" />
				<th>${order.id}</th>
				<td>${order.name}</td>
				<td><fmt:formatDate value="${order.placeTime}" type="both" pattern="yyyy-MM-dd"/></td>
				<td>${order.payMethodDislay}</td>
				<td>&yen;${order.totalMoney}</td>
				<td>${order.statusDisplay}</td>
				<td class="process operation"><a title="处理" href="#">处理</a></td>
				<td class="edit operation"><a title="编辑" href="preUpdateOrder.do?orderid=${order.id}">编辑</a></td>
				<td class="delete operation"><a title="关闭" href="#">关闭</a></td>
			</tr>
		</tbody>
	</table>
</form>
